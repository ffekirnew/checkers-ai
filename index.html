<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./src/js/main.js"></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Checkers AI</title>
</head>

<body>
    <header>
        <h1>Checkers</h1>
        <form action="get">
            <label for="algorithm-chooser">Vs: </label>
            <select name="algorithmChooser" id="algorithm-chooser">
                <option value="minimax" default>Minimax</option>
                <option value="minimax">Alpha-Beta Pruning</option>
                <option value="minimax">MCTS</option>
            </select>
        </form> <!-- Placeholder for an option later -->
    </header>
    <main>
        <!-- The Playing Board -->
        <div id="board" class="board"></div>

        <!-- The Score Board -->
        <div class="scores">
            <h2>Scores</h2>
            <p>You: <span id="humanScore">0</span> | Computer: <span id="computerScore">0</span></p>
        </div>

        <!-- Place for playing errors -->
        <div class="errors">
            <p id="error"></p>
        </div>
    </main>
</body>

</html>
